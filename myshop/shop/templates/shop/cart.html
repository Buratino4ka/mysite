<!DOCTYPE html>
<html>
<head>
    <title>Cart</title>
</head>
<body>
    <h1>Корзина</h1>
    <ul>
        {% for item in cart_items %}
            <li>{{ item.quantity }} x {{ item.product.name }} - ${{ item.product.price }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'product_list' %}">Вернуться на страницу Каталога</a>
    <a href="{% url 'logout' %}"Выйти </a>
</body>
</html>
